# https://github.com/pypa/packaging.python.org/tree/main/source/guides/github-actions-ci-cd-sample

name: Publish Python ðŸ distribution ðŸ“¦ to PyPI and TestPyPI

on: 
  push: 
      tags:
        - v**

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
    - name: Install pypa/build
      run: >-
        python3 -m pip install build
        --user
    - name: Build a binary wheel and a source tarball
      run: python3 -m build
    - name: Store the distribution packages
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/


  github-release:
    name: >-
      Sign the Python ðŸ distribution ðŸ“¦ with Sigstore and upload them to GitHub Release
    needs:
    - build
    runs-on: ubuntu-latest

    permissions:
      contents: write  # IMPORTANT: mandatory for making GitHub Releases

    steps:
    - uses: actions/checkout@v4
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Read RELEASE.txt
      id: changelog
      uses: juliangruber/read-file-action@v1
      with:
        path: ./CHANGELOG
    - name: Create GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release create 
        '${{ github.ref_name }}'
        --repo '${{ github.repository }}'
        --notes "${{ steps.changelog.outputs.content }}"
    - name: Upload artifact signatures to GitHub Release
      env:
        GITHUB_TOKEN: ${{ github.token }}
      run: >-
        gh release upload
        '${{ github.ref_name }}' dist/**
        --repo '${{ github.repository }}'